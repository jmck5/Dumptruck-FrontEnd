<h3>Filter</h3>

<input #word>
<button (click)="getNotesByKeyword(word.value)">Find</button>
<div id="filtered-results">
    <h5>Filtered Results: </h5>
<p *ngFor="let note of filteredNotes">{{note.noteContent}}</p>
</div>
